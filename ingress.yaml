apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ingress-mzilli
  namespace: default
  labels:
    app: demp-ci
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: country.mzilli.tk
    http:
      paths:
      - path: /
        backend:
          serviceName: node-svc
          servicePort: 3000
  - host: mzilli.tk
    http:
      paths:
      - path: /products
        backend:
          serviceName: product-svc
          servicePort: 3000
  - host: mzilli.tk
    http:
      paths:
      - path: /orders
        backend: 
          serviceName: order-svc
          servicePort: 3000
